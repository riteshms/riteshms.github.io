name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv and install Python dependencies
        run: |
          cd /home/runner/work/riteshms.github.io/riteshms.github.io
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: List files
        run: ls -la
  
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          gem install sassc -v 2.4.0
          bundle install

      - name: Clean previous Jekyll builds
        run: bundle exec jekyll clean
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
  
      - name: Build site with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          ACTIVESUPPORT_TO_TIME_PRESERVES_TIMEZONE: true
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
